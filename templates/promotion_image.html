{% extends 'base.html' %}

{% block title %}
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href={{path_to_css}}/>
{% endblock %}

{% block content %}
    <h1>Жди нас, Марс!</h1>
    <img src={{path_to_image}} alt="Марс">
    <ul class="list-group">
    {% for line in lines %}
        <li class="list-group-item list-group-item-danger"><h2>{{ line }}</h2></li>
    {% endfor %}
    </ul>
{% endblock %}
