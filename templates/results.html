{% extends 'base.html' %}

{% block title %}
<title>Результат {{ name }}</title>
{% endblock %}

{% block content %}
<h1>Результат отбора для <b><i>{{ name }}</i></b></h1>
<p><span class="alert-success">Рейтинг после {{ level }} этапа отбора <br> состовляет {{ rating }}</span></p>
<p><span class="alert-danger">Желаем удачи</span></p>
{% endblock %}
